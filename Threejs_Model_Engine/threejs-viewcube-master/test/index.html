<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Threejs Viewcube Navigation Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.3/mousetrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="../lib/Tween.min.js"></script>
    <script src="../lib/viewcube.js"></script>
    <style>
        body {
            background: #444;
            margin:0;
            padding:0;
        }
        #viewcube {
            background-color: transparent;
            border: 1px solid rgba(0,0,0,0.1);
            height: 340px;
            overflow: hidden;
            position: absolute;
            right: 20px;
            top: 0;
            width: 340px;
            z-index: 500;
        }
        #viewport {
            bottom: 0;
            left: 0;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="viewport"></div>
    <div id="viewcube"></div>
    <script>
        $(document).ready(function () {
            // viewcube
            var viewcube = window.viewcube = new FOUR.Viewcube('viewcube');
            viewcube.init();

            // A webgl viewport that will interact with our viewcube
            var domElement = document.getElementById('viewport');
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setClearColor(0x000000);
            renderer.setSize(domElement.clientWidth, domElement.clientHeight);
            renderer.shadowMap.enabled = true;
            domElement.appendChild(renderer.domElement);

            // scene
            var scene = new THREE.Scene();

            // lights
            var ambientLight = new THREE.AmbientLight(0x383838);
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(100, 140, 130);
            spotLight.intensity = 2;
            scene.add(spotLight);
            scene.add(ambientLight);

            // camera
            var camera = new THREE.PerspectiveCamera(50, domElement.clientWidth / domElement.clientHeight, 0.1, 1000);
            camera.lookAt(0,0,0);
            camera.position.set(100,100,100);
            camera.up = new THREE.Vector3(0,0,1);
            scene.add(camera);

            // add some geometry for demonstration purposes
            // var loader = new THREE.JSONLoader();
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );
            render();


            function render () {
                renderer.render(scene, camera);
            }

            render();

        });
    </script>
</body>
</html>
